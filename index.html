<!DOCTYPE html>
<html>
<head>
	<title>Cash Cache</title>
</head>
<body>
	<h4><span class="fa fa-sign-in"></span> Log in or Sign up below:</h4>

    <!-- show any messages that come back with authentication -->
    <div id="message"></div>

    <!-- LOGIN FORM -->
    <form id="credentials">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      
      <label class="checkbox-inline">
        <input type="checkbox" name="remember" value="yes">Remember Me
      </label>

      <div class="group">
  			<button type="submit" class="btn btn-info btn-lg" id="login">Log in</button>
        <button type="submit" class="btn btn-info btn-lg" id="signup">Sign up</button>
      </div>

    </form>
</body>
</html>
